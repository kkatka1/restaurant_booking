{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Ресторан{% endblock %}</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <style>
    /* Общие стили, чтобы убрать отступы у body */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  {% include 'booking/includes/header.html' %}

  {% block main_container %}
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  {% endblock %}

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
