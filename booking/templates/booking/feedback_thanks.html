{% extends 'booking/base.html' %}
{% load static %}

{% block title %}Спасибо за обратную связь{% endblock %}

{% block main_container %}
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  .feedback-fullscreen {
    height: 100vh;
    width: 100vw;
    background: url('{% static "images/rest.empty.png" %}') no-repeat center center/cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    box-sizing: border-box;
    text-align: center;
  }

  .feedback-thanks-container {
    background-color: #dee2e6;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    width: 100%;
    max-width: 500px;
  }

  .feedback-thanks-container h2 {
    margin-bottom: 1.5rem;
  }

  .btn-orange {
    background-color: #ff7f50;
    border-color: #ff7f50;
    color: white;
    margin-top: 1rem;
  }

  .btn-orange:hover {
    background-color: #e96f40;
    border-color: #e96f40;
  }
</style>

<div class="feedback-fullscreen">
  <div class="feedback-thanks-container">
    <h2>Спасибо за ваше сообщение!</h2>
    <p>Мы получили ваше обращение и свяжемся с вами в ближайшее время.</p>
    <a href="{% url 'booking:home' %}" class="btn btn-orange btn-lg">Вернуться на главную</a>
  </div>
</div>
{% endblock %}
