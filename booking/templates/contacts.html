{% extends 'booking/base.html' %}
{% load static %}

{% block title %}Контакты - Ресторан{% endblock %}

{% block main_container %}
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  .hero-fullscreen {
    position: relative;
    height: 100vh;
    width: 100vw;
    background: url('{% static "images/rest.contacts.png" %}') no-repeat center center/cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    padding: 0 1rem;
    box-sizing: border-box;
    margin: 0;
  }
  .hero-fullscreen h1 {
    font-size: 3rem;
    margin-bottom: 0.5rem;
  }
  .hero-fullscreen p {
    font-size: 1.5rem;
  }
  @media (max-width: 768px) {
    .hero-fullscreen h1 {
      font-size: 2rem;
    }
    .hero-fullscreen p {
      font-size: 1rem;
    }
  }
</style>

<div class="hero-fullscreen">

</div>
{% endblock %}
